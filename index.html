<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>
</head>
<body>
  <div class="head">
    <h3 class="tag">SPLI</h3>
    <h3 class="tag">TTER</h3>
  </div>
  <main>
    <div class="first">
      <div>
        <h6>Bill</h6>
        <div class="currency-wrap">
          <span class="currency-code">$</span>
          <input placeholder="0" id="bill" class="text-currency"/>
        </div>
      </div>
      <div>
        <h6>Select Tip %</h6>
        <div class="tips">
          <span class="tip" id="5">5%</span>
          <span class="tip" id="10">10%</span>
          <span class="tip" id="15">15%</span>
        </div>
        <div class="tips">
          <span class="tip" id="25">25%</span>
          <span class="tip" id="50">50%</span>
          <input id="custom" class="tip" type="text" placeholder="Custom">
        </div>
      </div>
      <div>
        <h6>Number of People</h6>
        <div class="currency-wrap">
          <span class="currency-code">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
          </span>
          <input placeholder="0" id="no_of_people" class="text-currency"/>
        </div>
      </div>
    </div>
    <div class="second">
      <div class="tip-amount">
        <div>
          <p class="amount">Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <div id="result-tip-amount" class="result">
          $0.00
        </div>
      </div>
      <div class="total">
        <div>
          <p>Total</p>
          <p class="per-person">/ person</p>
        </div>
        <div id="result-total-amount" class="result">
          $0.00
        </div>
      </div>
      <button class="reset">RESET</button> 
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./javascript/index.js"></script>

</body>
</html>
